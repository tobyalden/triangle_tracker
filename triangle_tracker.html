<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <form id="triangle_tracker">
        <div class="form-group">
          <label for="side1">Enter a side:</label>
          <input id="side1" type="text">
          <label for="side2">Enter a side:</label>
          <input id="side2" type="text">
          <label for="side3">Enter a side:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>This is a <span class="triangle_type"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
